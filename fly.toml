# =============================================================================
# Fly.io Application Configuration
# =============================================================================
# Configuration for deploying RRent backend to Fly.io
# Documentation: https://fly.io/docs/reference/configuration/
# =============================================================================

app = "rrent-backend"
primary_region = "sin"  # Singapore (closest to Asia/Shanghai)

# Kill signal and timeout
kill_signal = "SIGINT"
kill_timeout = "5s"

# =============================================================================
# Build Configuration
# =============================================================================
[build]
  dockerfile = "./backend/Dockerfile"
  ignorefile = "./backend/.dockerignore"

# =============================================================================
# Environment Variables
# =============================================================================
[env]
  NODE_ENV = "production"
  PORT = "3000"
  APP_VERSION = "1.0.0"
  TZ = "Asia/Shanghai"
  LOG_LEVEL = "info"
  LOG_FORMAT = "json"
  THROTTLE_TTL = "60"
  THROTTLE_LIMIT = "100"
  JWT_EXPIRES_IN = "7d"
  BCRYPT_ROUNDS = "12"

# =============================================================================
# HTTP Service Configuration
# =============================================================================
[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  # HTTP checks
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # TCP checks
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  # Health checks
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    path = "/health/ready"
    protocol = "http"
    restart_limit = 0
    tls_skip_verify = false

    [services.http_checks.headers]
      # Add custom headers if needed

# =============================================================================
# VM Resources
# =============================================================================
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256  # Free tier: 256MB (upgrade to 512MB+ for production)

# =============================================================================
# Metrics
# =============================================================================
[[metrics]]
  port = 9091
  path = "/metrics"

# =============================================================================
# Deployment Strategy
# =============================================================================
[deploy]
  release_command = "npx prisma migrate deploy"  # Run migrations before deployment
  strategy = "rolling"  # Rolling update strategy

# =============================================================================
# Scaling Configuration
# =============================================================================
[[vm]]
  size = "shared-cpu-1x"  # Free tier

# Auto-scaling (optional, requires paid plan)
# [autoscaling]
#   min_count = 1
#   max_count = 3

# =============================================================================
# Experimental Features
# =============================================================================
[experimental]
  auto_rollback = true
